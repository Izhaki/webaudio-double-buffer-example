<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>WebAudio Double Buffer Example</title>
    <meta
      name="description"
      content="An example using double buffer with Web Audio API"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div id="time">00:00.00</div>
      <input
        id="scrubber"
        type="range"
        min="0"
        max="0"
        value="0"
        class="slider"
      />
      <!-- icons from: https://github.com/microsoft/fluentui-system-icons/blob/master/icons_filled.md -->
      <button id="play-btn" class="paused" />
    </main>

    <script type="module" src="src/index.mjs"></script>
  </body>
</html>
